{% load static %}
<link rel="stylesheet" type="'text/css" href="{% static 'bootstrap.min.css' %}">

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">

            <th>종목명</th>
            <th>종목코드</th>
            <th>사업분야</th>
            <th>홈페이지</th>
        </tr>
        </thead>
        <tbody>
        {% if stock_list %}
        {% for stock in stock_list %}
        <tr>

            <td>
                <a href="{% url 'stockpredapp:result' stock.id %}">{{ stock.stock_name }}</a>
            </td>
            <td>
                <a href="{% url 'stockpredapp:result' stock.id %}">{{ stock.stock_code }}</a>
            </td>
            <td>{{ stock.sector }} / {{ stock.industry}}</td>
            <td>
                <a href="{{ stock.homepage }}">{{ stock.homepage }}</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">종목이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
