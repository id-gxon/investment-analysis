<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="{% url 'common:profile' %}">{{ user }}</a>
    <a href="{% url 'common:logout' %}?next={{ request.path }}" onclick="return confirm('Are you sure?');">로그아웃</a>
    {% else %}
    회원가입
    <a href="{% url 'common:login' %}">로그인</a>
    {% endif %}
    <hr/>
    {% block content %}
    {% endblock %}
</body>
</html>
